<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Search Results</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Journal Search Results</h1>
        {% if result %}
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Journal ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in result %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No results found for the given Journal ID.</p>
        {% endif %}
        <a href="/" class="btn btn-secondary">Go back</a>
    </div>
</body>
</html>
